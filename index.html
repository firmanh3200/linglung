<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link Loonk</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f97316 0%, #ea580c 50%, #c2410c 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: #333;
            gap: 30px;
        }

        .header {
            text-align: center;
            animation: fadeInDown 1s ease-out;
        }

        .header-title {
            font-size: clamp(2.5rem, 6vw, 4rem);
            font-weight: 800;
            background: linear-gradient(135deg, #fef3c7 0%, #ffffff 50%, #fef3c7 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 10px 30px rgba(0,0,0,0.3);
            margin-bottom: 8px;
            letter-spacing: -0.02em;
        }

        .header-caption {
            font-size: clamp(1rem, 2.5vw, 1.3rem);
            color: rgba(254, 243, 199, 0.95);
            font-weight: 400;
            backdrop-filter: blur(10px);
            text-shadow: 0 2px 10px rgba(0,0,0,0.5);
            max-width: 400px;
        }

        .search-container {
            position: relative;
            width: 100%;
            max-width: 500px;
            animation: fadeInUp 1s ease-out 0.3s both;
        }

        .search-box {
            width: 100%;
            padding: 20px 25px;
            font-size: 18px;
            border: none;
            border-radius: 50px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
            outline: none;
            background: rgba(255,255,255,0.95);
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        .search-box:focus {
            transform: translateY(-5px);
            box-shadow: 0 30px 60px rgba(0,0,0,0.3);
        }

        .suggestions {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: rgba(255,255,255,0.98);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.25);
            max-height: 300px;
            overflow-y: auto;
            backdrop-filter: blur(10px);
            display: none;
            z-index: 1000;
            margin-top: 10px;
        }

        .suggestion-item {
            padding: 15px 25px;
            cursor: pointer;
            border-bottom: 1px solid #f3f4f6;
            transition: all 0.2s ease;
            display: flex;
            flex-direction: column;
        }

        .suggestion-item:hover {
            background: #fef3c7;
            color: #92400e;
        }

        .suggestion-item:last-child {
            border-bottom: none;
        }

        .suggestion-name {
            font-weight: 600;
            font-size: 16px;
            margin-bottom: 4px;
        }

        .suggestion-desc {
            font-size: 14px;
            opacity: 0.8;
        }

        .results {
            width: 100%;
            max-width: 600px;
            animation: fadeInUp 1s ease-out 0.6s both;
        }

        .result-item {
            background: rgba(255,255,255,0.9);
            margin-bottom: 15px;
            padding: 20px;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s;
            backdrop-filter: blur(10px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
        }

        .result-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 50px rgba(249, 115, 22, 0.3);
            background: rgba(254, 243, 199, 0.8);
        }

        .result-title {
            font-size: 18px;
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }

        .result-url {
            color: #ea580c;
            font-size: 14px;
            margin-bottom: 10px;
            word-break: break-all;
            font-weight: 500;
        }

        .result-desc {
            color: #666;
            line-height: 1.5;
        }

        .no-results {
            text-align: center;
            color: #fef3c7;
            font-size: 18px;
            margin-top: 20px;
            background: rgba(0,0,0,0.2);
            padding: 20px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            body {
                gap: 20px;
                padding: 10px;
            }
            
            .search-box {
                font-size: 16px;
                padding: 18px 20px;
            }
            
            .header-title {
                margin-bottom: 5px;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <h1 class="header-title">Link Loonk</h1>
        <p class="header-caption">Kumpulan Link biar gak Loonk</p>
    </header>
    
    <div class="search-container">
        <input type="text" class="search-box" id="searchInput" placeholder="Mau cari apa...">
        <div class="suggestions" id="suggestions"></div>
    </div>
    <div class="results" id="results">
        <div class="no-results">Hasil pencarianmu...</div>
    </div>

    <script>
        let data = [];

        async function loadData() {
            try {
                const response = await fetch('https://raw.githubusercontent.com/firmanh3200/linglung/refs/heads/main/data.csv');
                if (!response.ok) throw new Error('Gagal memuat data');
                const csvText = await response.text();
                data = parseCSV(csvText);
                console.log('Data loaded:', data.length, 'items');
            } catch (error) {
                console.error('Error loading CSV:', error);
                document.querySelector('.no-results').textContent = 'Gagal memuat data CSV. Periksa koneksi atau URL file.';
            }
        }

        function parseCSV(text) {
            const lines = text.trim().split('\n');
            const headers = lines[0].toLowerCase().split(',').map(h => h.trim());
            const namaIdx = headers.indexOf('nama');
            const urlIdx = headers.indexOf('url');
            const descIdx = headers.indexOf('deskripsi');

            return lines.slice(1).map(line => {
                const cols = line.split(',').map(c => c.trim().replace(/"/g, ''));
                return {
                    nama: cols[namaIdx] || '',
                    url: cols[urlIdx] || '',
                    deskripsi: cols[descIdx] || ''
                };
            }).filter(item => item.nama);
        }

        function showSuggestions(query, items) {
            const suggestions = document.getElementById('suggestions');
            suggestions.innerHTML = '';
            if (query.length < 3) {
                suggestions.style.display = 'none';
                return;
            }
            const filtered = items.filter(item =>
                item.nama.toLowerCase().includes(query.toLowerCase()) ||
                item.deskripsi.toLowerCase().includes(query.toLowerCase())
            ).slice(0, 5);
            
            if (filtered.length === 0) {
                suggestions.style.display = 'none';
                return;
            }
            
            filtered.forEach(item => {
                const div = document.createElement('div');
                div.className = 'suggestion-item';
                div.innerHTML = `
                    <div class="suggestion-name">${escapeHtml(item.nama)}</div>
                    <div class="suggestion-desc">${escapeHtml(item.deskripsi)}</div>
                `;
                div.onclick = (e) => {
                    e.stopPropagation();
                    document.getElementById('searchInput').value = item.nama;
                    showResults(item.nama);
                    suggestions.style.display = 'none';
                };
                suggestions.appendChild(div);
            });
            suggestions.style.display = 'block';
        }

        function showResults(query) {
            const results = document.getElementById('results');
            const filtered = data.filter(item =>
                item.nama.toLowerCase().includes(query.toLowerCase()) ||
                item.deskripsi.toLowerCase().includes(query.toLowerCase()) ||
                item.url.toLowerCase().includes(query.toLowerCase())
            );
            results.innerHTML = '';
            if (filtered.length === 0) {
                results.innerHTML = '<div class="no-results">Tidak ada hasil ditemukan.</div>';
                return;
            }
            filtered.forEach(item => {
                const div = document.createElement('div');
                div.className = 'result-item';
                div.innerHTML = `
                    <div class="result-title">${escapeHtml(item.nama)}</div>
                    <div class="result-url">${escapeHtml(item.url)}</div>
                    <div class="result-desc">${escapeHtml(item.deskripsi)}</div>
                `;
                div.onclick = () => window.open(item.url, '_blank');
                results.appendChild(div);
            });
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        const searchInput = document.getElementById('searchInput');
        searchInput.addEventListener('input', (e) => {
            const query = e.target.value.trim();
            showSuggestions(query, data);
            if (query.length >= 2) {
                showResults(query);
            } else {
                document.getElementById('results').innerHTML = '<div class="no-results">Mulai ketik minimal 3 huruf untuk melihat saran...</div>';
            }
        });

        searchInput.addEventListener('focus', () => {
            const query = searchInput.value.trim();
            if (query.length >= 3 && data.length > 0) {
                showSuggestions(query, data);
            }
        });

        document.addEventListener('click', (e) => {
            if (!e.target.closest('.search-container')) {
                document.getElementById('suggestions').style.display = 'none';
            }
        });

        loadData();
    </script>
</body>
</html>

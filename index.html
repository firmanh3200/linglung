<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Directory</title>
    <style>
        /* --- VARIABEL CSS --- */
        :root {
            /* Warna Aksen (Default: Biru) */
            --primary-color: #2563eb; 
            
            /* Tema Terang (Default) */
            --bg-color: #f8fafc;
            --surface-color: #ffffff;
            --text-main: #0f172a;
            --text-secondary: #64748b;
            --input-bg: #ffffff;
            --border-color: #e2e8f0;
            --shadow-sm: 0 1px 3px 0 rgb(0 0 0 / 0.1);
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1);
        }

        /* Variabel Tema Gelap */
        body.dark-mode {
            --bg-color: #0f172a;
            --surface-color: #1e293b;
            --text-main: #f1f5f9;
            --text-secondary: #94a3b8;
            --input-bg: #1e293b;
            --border-color: #334155;
            --shadow-sm: 0 1px 3px 0 rgb(0 0 0 / 0.5);
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.5);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.5);
        }

        /* --- RESET & DASAR --- */
        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem 1rem;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        /* --- LOADING STATE --- */
        #loadingIndicator {
            position: fixed; /* Fixed agar di tengah layar */
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            color: var(--text-secondary);
            z-index: 100;
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid var(--border-color);
            border-top: 4px solid var(--primary-color); /* Pakai Primary Color */
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .hidden { opacity: 0; pointer-events: none; }

        /* --- THEME CONTROLS (HEADER) --- */
        .theme-controls {
            position: fixed;
            top: 20px;
            right: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            align-items: flex-end;
            z-index: 100;
        }

        .color-picker {
            display: flex;
            gap: 8px;
            background: var(--surface-color);
            padding: 8px;
            border-radius: 50px;
            box-shadow: var(--shadow-md);
            transition: transform 0.2s, opacity 0.2s;
        }

        .color-btn {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            border: 2px solid transparent;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .color-btn:hover { transform: scale(1.2); }
        .color-btn.active { 
            border-color: var(--text-main); 
            transform: scale(1.1); 
            box-shadow: 0 0 0 2px var(--surface-color), 0 0 0 4px var(--primary-color); 
        }

        .theme-toggle-btn {
            background: var(--surface-color);
            border: none;
            width: 44px;
            height: 44px;
            border-radius: 50%;
            box-shadow: var(--shadow-md);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-main);
            transition: all 0.2s;
        }
        
        .theme-toggle-btn:hover { transform: rotate(15deg); }
        .theme-toggle-btn svg { width: 24px; height: 24px; fill: currentColor; }

        /* --- KONTAINER UTAMA --- */
        main {
            width: 100%;
            max-width: 700px;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: all 0.4s ease;
        }

        main.is-searching {
            transform: translateY(-10px);
        }

        .app-title {
            font-size: 2rem;
            font-weight: 800;
            margin-bottom: 2.5rem;
            letter-spacing: -0.03em;
            text-align: center;
            transition: all 0.3s ease;
            color: var(--text-main);
        }

        main.is-searching .app-title {
            opacity: 0;
            height: 0;
            margin-bottom: 0;
            overflow: hidden;
        }

        /* --- KOTAK PENCARIAN --- */
        .search-wrapper {
            position: relative;
            width: 100%;
            max-width: 500px;
            z-index: 50;
        }

        input[type="text"] {
            width: 100%;
            padding: 1.1rem 1.5rem;
            font-size: 1.1rem;
            color: var(--text-main);
            background: var(--surface-color);
            border: 2px solid transparent;
            border-radius: 50px;
            box-shadow: var(--shadow-md);
            outline: none;
            transition: all 0.2s;
        }

        input[type="text"]:focus {
            border-color: var(--primary-color);
            box-shadow: var(--shadow-lg);
            transform: scale(1.01);
        }
        
        input[type="text"]:disabled {
            background-color: var(--border-color);
            cursor: not-allowed;
        }

        /* --- DAFTAR SARAN --- */
        .suggestions {
            position: absolute;
            top: calc(100% + 8px);
            left: 0;
            right: 0;
            background: var(--surface-color);
            border-radius: 12px;
            box-shadow: var(--shadow-lg);
            list-style: none;
            overflow: hidden;
            opacity: 0;
            visibility: hidden;
            transform: translateY(-10px);
            transition: all 0.2s ease;
            border: 1px solid var(--border-color);
            max-height: 300px;
            overflow-y: auto;
        }

        .suggestions.active {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }

        .suggestion-item {
            padding: 12px 20px;
            cursor: pointer;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .suggestion-item:last-child { border-bottom: none; }
        .suggestion-item:hover { background-color: var(--bg-color); }

        .suggestion-name { font-weight: 600; }
        .suggestion-arrow { font-size: 0.8rem; color: var(--text-secondary); }

        /* --- GRID HASIL --- */
        .results-area {
            width: 100%;
            margin-top: 2rem;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
            gap: 1.5rem;
            opacity: 0;
            pointer-events: none;
            transform: translateY(20px);
            transition: all 0.4s ease 0.1s;
        }

        .results-area.active {
            opacity: 1;
            pointer-events: all;
            transform: translateY(0);
        }

        /* --- KARTU APLIKASI --- */
        .app-card {
            background: var(--surface-color);
            padding: 1.5rem;
            border-radius: 12px;
            box-shadow: var(--shadow-sm);
            text-decoration: none;
            color: inherit;
            display: flex;
            flex-direction: column;
            gap: 10px;
            transition: transform 0.2s, box-shadow 0.2s;
            border: 1px solid var(--border-color);
        }

        .app-card:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow-lg);
            border-color: var(--primary-color);
        }

        .app-name {
            font-size: 1.2rem;
            font-weight: 700;
            color: var(--primary-color); /* Judul pakai warna tema */
        }

        .app-desc {
            font-size: 0.9rem;
            color: var(--text-secondary);
            line-height: 1.5;
            flex-grow: 1;
        }

        .app-link {
            font-size: 0.85rem;
            font-weight: 600;
            color: var(--text-main);
            display: flex;
            align-items: center;
            margin-top: 10px;
        }

        .app-link::after {
            content: '→';
            margin-left: 5px;
            transition: margin 0.2s;
        }
        .app-card:hover .app-link::after { margin-left: 10px; }

        /* PESAN KOSONG */
        .empty-state {
            text-align: center;
            color: var(--text-secondary);
            margin-top: 2rem;
            display: none;
        }
        .empty-state.show { display: block; }

        /* RESPONSIF */
        @media (max-width: 600px) {
            .results-area { grid-template-columns: 1fr; }
            .app-title { font-size: 1.5rem; }
            .theme-controls { top: 15px; right: 15px; }
        }
    </style>
</head>
<body>

    <!-- KONTROL TEMA -->
    <div class="theme-controls">
        <!-- Pilihan Warna -->
        <div class="color-picker" id="colorPicker">
            <button class="color-btn active" style="background-color: #2563eb;" data-color="#2563eb" title="Biru"></button>
            <button class="color-btn" style="background-color: #10b981;" data-color="#10b981" title="Hijau"></button>
            <button class="color-btn" style="background-color: #8b5cf6;" data-color="#8b5cf6" title="Ungu"></button>
            <button class="color-btn" style="background-color: #f97316;" data-color="#f97316" title="Oranye"></button>
            <button class="color-btn" style="background-color: #ec4899;" data-color="#ec4899" title="Pink"></button>
        </div>
        
        <!-- Toggle Dark/Light -->
        <button class="theme-toggle-btn" id="themeToggle" title="Ganti Mode">
            <svg class="sun-icon" viewBox="0 0 24 24"><path d="M12 7c-2.76 0-5 2.24-5 5s2.24 5 5 5 5-2.24 5-5-2.24-5-5-5zM2 13h2c.55 0 1-.45 1-1s-.45-1-1-1H2c-.55 0-1 .45-1 1s.45 1 1 1zm18 0h2c.55 0 1-.45 1-1s-.45-1-1-1h-2c-.55 0-1 .45-1 1s.45 1 1 1zM11 2v2c0 .55.45 1 1 1s1-.45 1-1V2c0-.55-.45-1-1-1s-1 .45-1 1zm0 18v2c0 .55.45 1 1 1s1-.45 1-1v-2c0-.55-.45-1-1-1s-1 .45-1 1zM5.99 4.58a.996.996 0 00-1.41 0 .996.996 0 000 1.41l1.29 1.29c.39.39 1.02.39 1.41 0 .39-.39.39-1.02 0-1.41L5.99 4.58zm12.37 12.37a.996.996 0 00-1.41 0 .996.996 0 000 1.41l1.29 1.29c.39.39 1.02.39 1.41 0 .39-.39.39-1.02 0-1.41l-1.29-1.29zm1.29-10.96a.996.996 0 000-1.41.996.996 0 00-1.41 0l-1.29 1.29c-.39.39-.39 1.02 0 1.41.39.39 1.02.39 1.41 0l1.29-1.29zM7.28 17.66c-.39-.39-1.02-.39-1.41 0a.996.996 0 000 1.41l1.29 1.29c.39.39 1.02.39 1.41 0 .39-.39.39-1.02 0-1.41l-1.29-1.29z"/></svg>
            <svg class="moon-icon" viewBox="0 0 24 24" style="display:none;"><path d="M12 3c-4.97 0-9 4.03-9 9s4.03 9 9 9 9-4.03 9-9c0-.46-.04-.92-.1-1.36-.98 1.37-2.58 2.26-4.4 2.26-2.98 0-5.4-2.42-5.4-5.4 0-1.81.89-3.42 2.26-4.4-.44-.06-.9-.1-1.36-.1z"/></svg>
        </button>
    </div>

    <!-- Indikator Loading -->
    <div id="loadingIndicator">
        <div class="spinner"></div>
        <span>Memuat data...</span>
    </div>

    <main id="mainContainer">
        <h1 class="app-title">Linglung Apps</h1>

        <div class="search-wrapper">
            <input type="text" id="searchInput" placeholder="Cari aplikasi..." autocomplete="off" disabled>
            <ul class="suggestions" id="suggestionsList"></ul>
        </div>

        <div class="empty-state" id="emptyMsg">Tidak ada aplikasi yang ditemukan.</div>

        <div class="results-area" id="resultsGrid"></div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- KONFIGURASI URL CSV ---
            const SOURCE_CSV_URL = "https://raw.githubusercontent.com/firmanh3200/linglung/refs/heads/main/data.csv";
            const PROXY_URL = "https://corsproxy.io/?";
            let appData = [];

            // --- DOM ELEMENTS ---
            const searchInput = document.getElementById('searchInput');
            const suggestionsList = document.getElementById('suggestionsList');
            const resultsGrid = document.getElementById('resultsGrid');
            const mainContainer = document.getElementById('mainContainer');
            const emptyMsg = document.getElementById('emptyMsg');
            const loadingIndicator = document.getElementById('loadingIndicator');
            const themeToggleBtn = document.getElementById('themeToggle');
            const sunIcon = themeToggleBtn.querySelector('.sun-icon');
            const moonIcon = themeToggleBtn.querySelector('.moon-icon');
            const colorBtns = document.querySelectorAll('.color-btn');

            // --- FUNGSI TEMA (FIXED) ---
            function initTheme() {
                // 1. Load Mode Gelap
                const savedTheme = localStorage.getItem('theme');
                if (savedTheme === 'dark') {
                    document.body.classList.add('dark-mode');
                    updateThemeIcons(true);
                } else {
                    updateThemeIcons(false);
                }

                // 2. Load Warna Aksen
                const savedColor = localStorage.getItem('primaryColor');
                if (savedColor) {
                    document.documentElement.style.setProperty('--primary-color', savedColor);
                    colorBtns.forEach(btn => {
                        btn.classList.remove('active');
                        if(btn.dataset.color === savedColor) btn.classList.add('active');
                    });
                }

                // 3. Event Listener Dark Mode
                themeToggleBtn.addEventListener('click', () => {
                    document.body.classList.toggle('dark-mode');
                    const isDark = document.body.classList.contains('dark-mode');
                    localStorage.setItem('theme', isDark ? 'dark' : 'light');
                    updateThemeIcons(isDark);
                });

                // 4. Event Listener Warna (Perbaikan di sini)
                colorBtns.forEach(btn => {
                    btn.addEventListener('click', function() {
                        const color = this.dataset.color;
                        
                        // Ubah CSS Variable global
                        document.documentElement.style.setProperty('--primary-color', color);
                        
                        // Simpan preferensi
                        localStorage.setItem('primaryColor', color);
                        
                        // Update UI tombol aktif
                        colorBtns.forEach(b => b.classList.remove('active'));
                        this.classList.add('active');
                    });
                });
            }

            function updateThemeIcons(isDark) {
                if (isDark) {
                    sunIcon.style.display = 'none';
                    moonIcon.style.display = 'block';
                } else {
                    sunIcon.style.display = 'block';
                    moonIcon.style.display = 'none';
                }
            }

            // --- LOGIKA DATA & PENCARIAN ---
            async function initData() {
                try {
                    const response = await fetch(PROXY_URL + encodeURIComponent(SOURCE_CSV_URL));
                    if (!response.ok) throw new Error("Gagal mengambil data");
                    const csvText = await response.text();
                    parseCSV(csvText);
                    
                    loadingIndicator.classList.add('hidden');
                    searchInput.disabled = false;
                    searchInput.focus();
                } catch (error) {
                    console.error("Error:", error);
                    loadingIndicator.innerHTML = "<span style='color:var(--text-secondary)'>Gagal memuat data. Periksa koneksi internet.</span>";
                }
            }

            function parseCSV(text) {
                const lines = text.split('\n');
                appData = [];
                lines.forEach((line, index) => {
                    if (!line.trim()) return;
                    if (index === 0 && line.toLowerCase().includes('nama')) return;
                    
                    const parts = line.split(',');
                    if (parts.length >= 3) {
                        const name = parts[0].trim();
                        const url = parts[1].trim();
                        const desc = parts.slice(2).join(',').trim();
                        if (name && url) appData.push({ name, url, desc });
                    }
                });
            }

            searchInput.addEventListener('input', (e) => {
                const query = e.target.value.trim().toLowerCase();
                if (query.length > 0) {
                    mainContainer.classList.add('is-searching');
                    handleSearch(query);
                } else {
                    mainContainer.classList.remove('is-searching');
                    suggestionsList.classList.remove('active');
                    resultsGrid.classList.remove('active');
                    emptyMsg.classList.remove('show');
                }
            });

            document.addEventListener('click', (e) => {
                if (!searchInput.contains(e.target) && !suggestionsList.contains(e.target)) {
                    suggestionsList.classList.remove('active');
                }
            });

            function handleSearch(query) {
                const filtered = appData.filter(app => app.name.toLowerCase().includes(query));
                renderSuggestions(filtered.slice(0, 5), query);
                renderResults(filtered);
            }

            function renderSuggestions(items, query) {
                suggestionsList.innerHTML = '';
                if (items.length === 0) {
                    suggestionsList.classList.remove('active');
                    return;
                }
                items.forEach(item => {
                    const li = document.createElement('li');
                    li.className = 'suggestion-item';
                    const regex = new RegExp(`(${query})`, 'gi');
                    const highlighted = item.name.replace(regex, '<b>$1</b>');
                    li.innerHTML = `<span class="suggestion-name">${highlighted}</span><span class="suggestion-arrow">↵</span>`;
                    li.addEventListener('click', () => {
                        searchInput.value = item.name;
                        suggestionsList.classList.remove('active');
                        renderResults([item]);
                    });
                    suggestionsList.appendChild(li);
                });
                suggestionsList.classList.add('active');
            }

            function renderResults(items) {
                resultsGrid.innerHTML = '';
                if (items.length === 0) {
                    resultsGrid.classList.remove('active');
                    emptyMsg.classList.add('show');
                    return;
                }
                emptyMsg.classList.remove('show');
                resultsGrid.classList.add('active');
                items.forEach(item => {
                    const card = document.createElement('a');
                    card.href = item.url;
                    card.target = "_blank";
                    card.className = 'app-card';
                    card.innerHTML = `
                        <div class="app-name">${escapeHtml(item.name)}</div>
                        <div class="app-desc">${escapeHtml(item.desc)}</div>
                        <div class="app-link">Buka Aplikasi</div>
                    `;
                    resultsGrid.appendChild(card);
                });
            }

            function escapeHtml(text) {
                if (!text) return "";
                return text.replace(/&/g, "&amp;").replace(/</g, "&lt;").replace(/>/g, "&gt;").replace(/"/g, "&quot;").replace(/'/g, "&#039;");
            }

            // --- JALANKAN SEMUA ---
            initTheme(); // Jalankan tema dulu
            initData();  // Jalankan fetch data
        });
    </script>
</body>
</html>
